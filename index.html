<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title> AzerType </title>
        <link rel = "stylesheet" href="style.css"/>
        <script src ="config.js" defer></script>
        <script src ="script.js" defer></script>
        <script src ="main.js" defer></script>
    </head>
    <body>
        <h1> AzerType </h1>

        <h3> L'application pour écrire plus vite </h3>

        <p class="introduction"> AzerType est une application en ligne
            pour apprendre à taper plus vite au clavier :)
        </p>

        <section>
            <p class="description_game">
                Choisissiez votre option et taper la 
                proposition qui s'affiche dans le champs
                en dessous.
            </p>

            <div id="choice">
                <p><input type="radio" name="choice_list" value = "mots" id="mots"/>Mots</label></p>
                <p><input type="radio" name="choice_list" value = "phrases" id="phrases"/>Phrases</label></p>
            </div>

            <div id="proposal">
                <p><span></span></p>

                <div class="validation">
                <input type="text" name="word_on"/>
                <button class="validate"> Valider</button>
                </div>
            </div>

            <div id="score">
               Votre score est de : <span class= score>0 </span> /  <span class=liste>0</span>
            </div>

            <div class="social_media">
                <button> Partager </button>
            </div>

        </section>

    </body>

    <footer>
        <p id="copyright"> @Copyright : Dalila Hannouche</p>
    </footer>
</html>
